<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
	<title>movBLANK | New Projection</title>
</head>
<body>

<header>
	<div class="container">
		<div id="branding">
			<h1><span id="logo">mov</span>BLANK</h1>
		</div>
		<nav>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li class="current"><a id="newprojection" href="#">New projection</a></li>
				<li><a id="buyticket" href="buyticket.html">Buy a ticket</a></li>
				<li><a id="newuser" href="newuser.html">New user</a></li>
				<li><a id="loginbtn" href="login.html">Log in</a></li>
				<li><a id="nameofuser" href="#"></a></li>
			</ul>
		</nav>
	</div>
</header>

<div class="container">
	<form>
		<p>Movie Title</p>
		<input type="text" name="title" id="namemovie" required>
		<p>Genre</p>
		<input type="text" name="genre" id="genremovie" required>
		<p>Ticket Price(RSD)</p>
		<input type="number" name="price" id="pricemovie" required>
		<p>Duration(min)</p>
		<input type="number" name="duration" id="durationmovie" required>
		<p>Date</p>
		<input type="date" name="date" id="datemovie" required>
		<p>Time(h:min)</p>
		<input type="text" name="time" id="timemovie" required>
		<p>Place</p>
		<input type="text" name="place" id="placemovie" required>
		<p>Theatre</p>
		<select id="theatre" name="cars" size="1" required>
  			<option value="A1">A1</option>
  			<option value="A2">A2</option>
  			<option value="A3">A3</option>
  			<option value="A4">A4</option>
		</select>
		<a id="create">Create</a>
	</form>
</div>

<script src="../js/login.js" type="text/javascript"></script>
</body>
</html>
