<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
	<title>movBLANK | Buy a ticket</title>
</head>
<body>

<header>
	<div class="container">
		<div id="branding">
			<h1><span id="logo">mov</span>BLANK</h1>
		</div>
		<nav>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a id="newprojection" href="newprojection.html">New projection</a></li>
				<li class="current"><a id="buyticket" href="buyticket.html">Buy a ticket</a></li>
				<li><a id="newuser" href="newuser.html">New user</a></li>
				<li><a id="loginbtn" href="login.html">Log in</a></li>
				<li><a id="nameofuser" href="#"></a></li>
			</ul>
		</nav>
	</div>
</header>

<div class="container">
	<form>
		<p>Owner</p>
		<input id="owner" type="text" name="owner" required>
		<p>CVV</p>
		<input id="cvvnumber" type="number" name="CVV" required>
		<p>Card Number</p>
		<input id="cardnumber" type="number" name="cardnumber" required>
		<p>Expiration Date</p>
		<select required>
            <option value="01">January</option>
            <option value="02">February </option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select required>
            <option value="16"> 2018</option>
            <option value="17"> 2019</option>
            <option value="18"> 2020</option>
            <option value="19"> 2021</option>
            <option value="20"> 2022</option>
            <option value="21"> 2023</option>
        </select>
        <p>Movie Title</p>
        <input id="movtitle" type="text" name="title" required>
        <p>Contact Number</p>
        <input id="contactnumber" type="number" name="number" required>
        <a id="buyt" class="buyticket">Buy | Submit</a>
	</form>
</div>

<script src="../js/buyticket.js" type="text/javascript"></script>
<script src="../js/login.js" type="text/javascript"></script>
</body>
</html>
